<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="ReservationViewDlg" widgetVar="ReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Reservation">
           
                <h:form id="ReservationViewForm">
                    <h:panelGroup id="display">
                  
                        <p:panelGrid columns="2" rendered="#{immeubleBean.immeuble != null}">
                        <h:outputText value="Idimmeuble:"/>
                        <h:outputText value="#{immeubleBean.immeuble.idimmeuble}" title="Idimmeuble"/>
                        <h:outputText value="Nom:"/>
                        <h:outputText value="#{immeubleBean.immeuble.nom}" title="Nom"/>
                        <h:outputText value="Localisation:"/>
                        <h:outputText value="#{immeubleBean.immeuble.localisation}" title="Localisation"/>
                    </p:panelGrid>
                        <p:commandButton value="Annuler" onclick="ReservationViewDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
           

        </p:dialog>
    </ui:composition>
</html>
