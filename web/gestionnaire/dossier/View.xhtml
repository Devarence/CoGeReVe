<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="LocataireViewDlg" widgetVar="LocataireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="User">
           <h:form  id="LocataireViewForm">
                     <h:panelGroup id="display">
                         <p:panelGrid columns="2" rendered="#{dossierBean.dossier != null}">
                        <h:outputText value="Identifiant dossier:"/>
                        <h:outputText value="#{dossierBean.dossier.iddossierPersonnel}" title="IddossierPersonnel"/>
                        <h:outputText value="Absence:"/>
                        <h:outputText value="#{dossierBean.dossier.absence}" title="Absence"/>
                        <h:outputText value="Motif:"/>
                        <h:outputText value="#{dossierBean.dossier.motif}" title="Motif"/>
                        <h:outputText value="Date:"/>
                        <h:outputText value="#{dossierBean.dossier.dateD}" title="DateD">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Duree:"/>
                        <h:outputText value="#{dossierBean.dossier.duree}" title="Duree"/>
                        <h:outputText value="Sanction:"/>
                        <h:outputText value="#{dossierBean.dossier.sanction}" title="Sanction"/>
                        <h:outputText value="Identifiant Personnel:"/>
                        <h:outputText value="#{dossierBean.dossier.idPersonnel}" title="IdPersonnel"/>
                    </p:panelGrid>
                          <p:commandButton value="Retour" onclick="LocataireViewDialog.hide()"/>
                     </h:panelGroup>
                </h:form>
            </p:dialog>
    </ui:composition>
</html>
