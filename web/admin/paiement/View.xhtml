<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="LocationViewDlg" widgetVar="LocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Paiement">
          <h:form id="LocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementBean.paiement != null}">
                        <h:outputText value="Identifiant paiement:"/>
                        <h:outputText value="#{paiementBean.paiement.idpaiement}" title="Idpaiement"/>
                        <h:outputText value="Loyer:"/>
                        <h:outputText value="#{paiementBean.paiement.loyer}" title="Loyer"/>
                        <h:outputText value="Date Paiement:"/>
                        <h:outputText value="#{paiementBean.paiement.datePaiement}" title="DatePaiement">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Date Echeance:"/>
                        <h:outputText value="#{paiementBean.paiement.dateEcheance}" title="DateEcheance">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Frais Gardiennage:"/>
                        <h:outputText value="#{paiementBean.paiement.fraisGardiennage}" title="FraisGardiennage"/>
                        <h:outputText value="Penalite:"/>
                        <h:outputText value="#{paiementBean.paiement.penalite}" title="Penalite"/>
                        <h:outputText value="Pourcentage:"/>
                        <h:outputText value="#{paiementBean.paiement.pourcentage}" title="Pourcentage"/>
                        <h:outputText value="Total:"/>
                        <h:outputText value="#{paiementBean.paiement.total}" title="Total"/>
                        <h:outputText value="Statut Paiement:"/>
                        <h:outputText value="#{paiementBean.paiement.statutPaiement}" title="StatutPaiement"/>
                        <h:outputText value="Identifiant Locataire:"/>
                        <h:outputText value="#{paiementBean.paiement.locataireId}" title="LocataireId"/>
                    </p:panelGrid>
                     <p:commandButton value="Retour" onclick="LocationViewDialog.hide()"/>
                </h:panelGroup>
                </h:form>
           

        </p:dialog>
    </ui:composition>
</html>
