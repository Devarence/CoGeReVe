<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="LocataireViewDlg" widgetVar="LocataireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="User">
          
              <h:form id="LocataireViewForm">
                   <h:panelGroup id="display">
                       <p:panelGrid columns="2" rendered="#{exempleBean.utilisateur != null}">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{exempleBean.utilisateur.idutilisateur}" title="Id"/>
                        <h:outputText value="Login:"/>
                        <h:outputText value="#{exempleBean.utilisateur.login}" title="Login"/>
                        <h:outputText value="PASSWORD:"/>
                        <h:outputText value="#{exempleBean.utilisateur.motDepass}" title="PASSWORD"/>
                        
                    </p:panelGrid>
                       <p:commandButton value="Retour" onclick="LocataireViewDialog.hide()"/>
                   </h:panelGroup>
                </h:form>
          
        </p:dialog>
    </ui:composition>
</html>
