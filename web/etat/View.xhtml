<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="ProprietaireViewDlg" widgetVar="ProprietaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Proprietaire">
         <h:form id="ProprietaireViewForm">
             <h:panelGroup id="display">
                 <p:panelGrid columns="2" rendered="#{etatBean.etat != null}">
                        <p:outputLabel value="Identifiant:" for="id" />
                        <p:inputText id="id" value="#{etatBean.etat.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                        <p:outputLabel value="Date:" for="dateE" />
                        <p:inputText id="dateE" value="#{etatBean.etat.dateE}" title="DateE" required="true" requiredMessage="The DateE field is required.">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                         <p:inputText id="typeEtat" value="#{etatBean.etat.typeEtat}" title="TypeEtat" />
                        <p:outputLabel value="Salon:" for="salon" />
                        <p:outputLabel value="Cuisine:" for="cuisine" />
                        <p:inputText id="cuisine" value="#{etatBean.etat.cuisine}" title="Cuisine" required="true" requiredMessage="The Cuisine field is required."/>
                        <p:outputLabel value="Chambre:" for="chambre" />
                        <p:inputText id="chambre" value="#{etatBean.etat.chambre}" title="Chambre" required="true" requiredMessage="The Chambre field is required."/>
                        <p:outputLabel value="Salle Eaux et WC:" for="salleEauxWC" />
                        <p:inputText id="salleEauxWC" value="#{etatBean.etat.salleEauxWC}" title="SalleEauxWC" required="true" requiredMessage="The SalleEauxWC field is required."/>
                        <p:outputLabel value="TypeEtat:" for="typeEtat" />
                       <p:inputText id="salon" value="#{etatBean.etat.salon}" title="Salon" required="true" requiredMessage="The Salon field is required."/>
                        <p:outputLabel value="Identifiant BienImmobilier:" for="bienImmobilierId" />
                        <p:selectOneMenu id="bienImmobilierId" value="#{etatBean.etat.bienImmobilierId}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{fixme}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
             </h:panelGroup>
                </h:form>
         

        </p:dialog>
    </ui:composition>
</html>
