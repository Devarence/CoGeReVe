<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="LocataireEditDlg" widgetVar="LocataireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier user">
            
            <h:form id="LocataireEditForm">
                
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{exempleBean.utilisateur != null}">
                    
                        <p:outputLabel value="Id:" for="id" />
                        <p:inputText id="id" value="#{exempleBean.utilisateur.idutilisateur}" title="Id" />
                        <p:outputLabel value="Usename:" for="login" />
                        <p:inputText id="login" value="#{exempleBean.utilisateur.login}" title="Login"/>
                        <p:outputLabel value="Password" for="password"/>
                       <p:password id="password" value="#{exempleBean.utilisateur.motDepass}" title="Mot de passe"/>
                                             
                    </p:panelGrid>
                    
                    
                    <p:commandButton actionListener="#{exempleBean.modifier()}" value="Valider" update="display,:LocataireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocataireEditDialog');" icon="ui-icon-check"/>
                    <p:commandButton value="Annuler" onclick="LocataireEditDialog.hide()" icon="ui-icon-close"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
