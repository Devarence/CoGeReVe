<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:composition>
         <p:dialog id="ProprietaireViewDlg" widgetVar="ProprietaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Proprietaire">
            <h:form id="ProprietaireViewForm">
                <h:panelGroup id="display">
                     <p:panelGrid columns="2" rendered="#{personnelBean.personnel != null}">
                         <h:outputText value="Identifiant:"/>
                         <h:outputText value="#{personnelBean.personnel.id}" title="Id"/>
                         <h:outputText value="Nom:"/>
                         <h:outputText value="#{personnelBean.personnel.nom}" title="Nom"/>
                         <h:outputText value="Prenom:"/>
                         <h:outputText value="#{personnelBean.personnel.prenom}" title="Prenom"/>
                         <h:outputText value="Fonction:"/>
                         <h:outputText value="#{personnelBean.personnel.fonction}" title="Fonction"/>
                         <h:outputText value="Telephone:"/>
                         <h:outputText value="#{personnelBean.personnel.telephone}" title="Telephone"/>
                         <h:outputText value="Adresse:"/>
                         <h:outputText value="#{personnelBean.personnel.adresse}" title="Adresse"/>
                         <h:outputText value="Email:"/>
                         <h:outputText value="#{personnelBean.personnel.email}" title="Email"/>
                         <h:outputText value="Matricule:"/>
                         <h:outputText value="#{personnelBean.personnel.matricule}" title="Matricule"/>
                     </p:panelGrid>
                </h:panelGroup>
                  <p:commandButton value="Retour" onclick="ProprietaireViewDialog.hide()"/>
                 </h:form>
            

         </p:dialog>
     </ui:composition>
</html>
