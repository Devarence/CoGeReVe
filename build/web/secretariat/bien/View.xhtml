<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="BailViewDlg" widgetVar="BailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Contrats de bail">
            <h:form id="BailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bienBean.bien != null}">
                        <h:outputText value="Identifiant:"/>
                        <h:outputText value="#{bienBean.bien.id}" title="Id"/>
                        <h:outputText value="Statut:"/>
                        <h:outputText value="#{bienBean.bien.statut}" title="Statut"/>
                        <h:outputText value="Loyer:"/>
                        <h:outputText value="#{bienBean.bien.loyer}" title="Loyer"/>
                        <h:outputText value="Type de Bien:"/>
                        <h:outputText value="#{bienBean.bien.typeBien}" title="TypeBien"/>
                        <h:outputText value="Nombre de Piece:"/>
                        <h:outputText value="#{bienBean.bien.nbrePiece}" title="NbrePiece"/>
                        <h:outputText value="Nom:"/>
                        <h:outputText value="#{bienBean.bien.nom}" title="Nom"/>
                        <h:outputText value="Identifiant de l'immeuble:"/>
                        <h:outputText value="#{bienBean.bien.immeubleId}" title="ImmeubleId"/>
                        <h:outputText value="Identifiant du locataire:"/>
                        <h:outputText value="#{bienBean.bien.locataireId}" title="LocataireId"/>
                    </p:panelGrid>
                     <p:commandButton value="Retour" onclick="BailViewDialog.hide()"/>
                </h:panelGroup>
                </h:form>
            </p:dialog>
    </ui:composition>
</html>
