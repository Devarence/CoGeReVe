<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="ClientEditDlg" widgetVar="ClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier role">
            <h:form id="ClientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleBean.role != null}">
                        <p:outputLabel value="Id entifiant role:" for="idrole" />
                        <p:inputText id="idrole" value="#{roleBean.role.idrole}" title="Idrole" required="true" requiredMessage="The Idrole field is required."/>
                        <p:outputLabel value="Nom roles:" for="nomroles" />
                        <p:inputText id="nomroles" value="#{roleBean.role.nomroles}" title="Nomroles" required="true" requiredMessage="The Nomroles field is required."/>
                        <p:outputLabel value="UtilisateurIdutilisateur:" for="utilisateurIdutilisateur" />
                        <p:selectOneMenu id="utilisateurIdutilisateur" value="#{roleBean.role.utilisateurIdutilisateur}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{exempleBean.itemsAvailableSelectOne}"
                                           var="item"
                                           itemLabel="#{item.idutilisateur}"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleBean.modifierRole()}" value="Valider" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientEditDialog');" icon="ui-icon-check"/>
                    <p:commandButton value="Annuler" onclick="ClientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
