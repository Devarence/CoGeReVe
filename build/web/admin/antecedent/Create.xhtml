<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="AntecedentCreateDlg" widgetVar="AntecedentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Creation d'un antecedent">
           
                <h:form id="AntecedentCreateForm">
                    <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{antecedentBean.antecedent != null}">
                        <p:outputLabel value="DateA:" for="dateA" />
                        <p:calendar id="dateA" pattern="dd/MM/yyyy" value="#{antecedentBean.antecedent.dateA}" title="Date de Antecedent" showOn="button"/>
                        <p:outputLabel value="Description:" for="description" />
                        <p:inputTextarea id="description" value="#{antecedentBean.antecedent.description}" title="Description" />
                        <p:outputLabel value="LocataireId:" for="locataireId" />
                        <p:selectOneMenu id="locataireId" value="#{antecedentBean.antecedent.locataireId}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{locataireBean.itemsAvailableSelectOne}"
                                           var="item"
                                           itemLabel="#{item.idlocataire}"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                         <p:commandButton actionListener="#{antecedentBean.creerAntecedentAdmin()}" value="Valider" update="display,:AntecedentListForm:datalist,:growl" oncomplete="handleSubmit(args,'AntecedentCreateDialog');" icon="ui-icon-check"/>
                    <p:commandButton value="Annuler" onclick="AntecedentCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
          
           
        </p:dialog>
    </ui:composition>
</html>
