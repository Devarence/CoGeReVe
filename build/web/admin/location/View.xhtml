<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="LocationViewDlg" widgetVar="LocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Location">
          <h:form id="LocationViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{locationBean.location != null}">
                        <h:outputText value="Identifiant location:"/>
                        <h:outputText value="#{locationBean.location.idlocation}" title="Idlocation"/>
                        <h:outputText value="Date:"/>
                        <h:outputText value="#{locationBean.location.dateL}" title="DateL">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Identifiant Bien:"/>
                        <h:outputText value="#{locationBean.location.bienImmobilierId}" title="BienImmobilierId"/>
                        <h:outputText value="Identifiant Locataire:"/>
                        <h:outputText value="#{locationBean.location.locataireId}" title="LocataireId"/>
                    </p:panelGrid>
                        <p:commandButton value="Retour" onclick="LocationViewDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
           

        </p:dialog>
    </ui:composition>
</html>
