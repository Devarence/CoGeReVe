<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="AntecedentEditDlg" widgetVar="AntecedentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier Antecedent">
            <h:form id="AntecedentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{antecedentBean.antecedent != null}">
                        <p:outputLabel value="Identifiant:" for="idantecedent" />
                        <p:inputText id="idantecedent" value="#{antecedentBean.antecedent.idantecedent}" title="Identifiant" />
                   <p:outputLabel value="Date de l'antecedent:" for="dateA" />
                       <p:calendar id="dateA" pattern="dd/MM/yyyy" value="#{antecedentBean.antecedent.dateA}" title="Date antecedent" required="true" requiredMessage="La date est requise." showOn="button"/>
                        <p:outputLabel value="Description:" for="description" />
                        <p:inputTextarea id="description" value="#{antecedentBean.antecedent.description}" title="Description" />
                        <p:outputLabel value="LocataireId:" for="locataireId" />
                        <p:selectOneMenu id="locataireId" value="#{antecedentBean.antecedent.locataireId}" >
                            <!-- TODO: update below reference to list of available items-->
                           <f:selectItems value="#{locataireBean.itemsAvailableSelectOne}"
                                           var="item"
                                           itemLabel="#{item.idlocataire}"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{antecedentBean.modifierAntecedent()}" value="Valider" update="display,:AntecedentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AntecedentEditDialog');" icon="ui-icon-check"/>
                     <p:commandButton value="Annuler" onclick="AntecedentEditDialog.hide()" icon="ui-icon-close"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
