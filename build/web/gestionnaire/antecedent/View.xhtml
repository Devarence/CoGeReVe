<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="AntecedentViewDlg" widgetVar="AntecedentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Antecedent">
            
                <h:form id="AntecedentViewForm">
                     <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{antecedentBean.antecedent != null}">
                        <h:outputText value="Identifiant:"/>
                        <h:outputText value="#{antecedentBean.antecedent.idantecedent}" title="Idantecedent"/>
                        <h:outputText value="Date de l'antecedent:"/>
                        <h:outputText value="#{antecedentBean.antecedent.dateA}" title="DateA">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Description:"/>
                        <h:outputText value="#{antecedentBean.antecedent.description}" title="Description"/>
                        <h:outputText value="LocataireId:"/>
                        <h:outputText value="#{antecedentBean.antecedent.locataireId}" title="LocataireId"/>
                    </p:panelGrid>
                             <p:commandButton value="Retour" onclick="AntecedentViewDialog.hide()"/>
                     </h:panelGroup>
                </h:form>
           
        </p:dialog>
    </ui:composition>
</html>
